<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bb03e6f217.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="Huddle logo" class="logo__img" />
      </div>
    </header>
    <main class="card">
      <div class="card__img">
        <img
          src="images/illustration-mockups.svg"
          alt="Website illustration"
          class="card__img--img"
        />
      </div>
      <div class="card__details">
        <h1 class="card__heading">Build The Community Your Fans Will Love</h1>
        <p class="card__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="" class="card__btn">Register</a>
      </div>
    </main>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <br />
        Coded by
        <a href="https://www.frontendmentor.io/profile/BollaCH"
          >Diogo Chandoha</a
        >.
      </p>
      <div class="footer__icons">
        <div class="footer__icons--item">
          <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="footer__icons--item">
          <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="footer__icons--item">
          <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
